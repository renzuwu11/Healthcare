<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncore Login</title>
    <!-- Import Lato font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/Company_Logo.png') }}" alt="Syncore Logo" class="logo-img">
                <h1>SYNCORE</h1>
                <p>Care at the core.</p>
            </div>
        </div>
        <div class="right">
            <div class="login-box">
                <!-- Check for and display flash messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-message">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
        
                <h2>Login to your SYNCORE account.</h2>
                <form id="loginForm" action="{{ url_for('login_post') }}" method="POST">
                    <input type="text" placeholder="Username" required id="username" name="username">
                    <div class="password-container">
                        <input type="password" placeholder="Password" required id="password" name="password">
                        <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="forgot-password"><a href="#">Forgot Password</a></p>
                <div class="links">
                    <p style="color: black;">Need help?</p>
                    <p><a href="#">Contact tech support <span class="blue-hover">here</span>.</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>SYNCORE v1<br>&copy; 2024</p>
    </footer>
</body>
</html>
