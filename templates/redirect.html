<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncore Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/redirect.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/Company_Logo.png') }}" alt="Syncore Logo" class="logo-img">
                <h1>SYNCORE</h1>
                <p>Care at the core.</p>
            </div>
        </div>
        <div class="right">
            <h2>Choose your destination.</h2>
            <div class="buttons">
                <a class="btn" onclick="animatePageAndRedirect('https://authentication-microservice-3wvv.onrender.com')">Patient Management</a>
                <a class="btn" onclick="animatePageAndRedirect('https://authentication-microservice-3wvv.onrender.com')">Logistics Management</a>
                <a class="btn" onclick="animatePageAndRedirect('https://authentication-microservice-3wvv.onrender.com')">Finance Management</a>
                <a class="btn" href="{{ url_for('login') }}">Medical Director</a>
            </div>
        </div>
    </div>
    <footer>
        <p>SYNCORE v1<br>&copy; 2024</p>
    </footer>

    <script>
        // Optionally, you can keep the animation, though it's no longer needed for redirecting directly to the login.
        function animatePageAndRedirect(url) {
            document.querySelector('.container').classList.add('blur-out');
            setTimeout(() => {
                window.location.href = url;
            }, 600); // Adjust delay to match animation duration
        }

        window.onload = function() {
            document.body.classList.add('fade-in');
        };
    </script>
</body>
</html>
