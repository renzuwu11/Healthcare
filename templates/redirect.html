<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncore Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/redirect.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/Company_Logo.png') }}" alt="Syncore Logo" class="logo-img">
                <h1>SYNCORE</h1>
                <p>Care at the core.</p>
            </div>
        </div>
        <div class="right">
            <h2>Choose your destination.</h2>
            <div class="buttons">
                <!-- Redirect all buttons to the login page first -->
                <a class="btn" href="{{ url_for('login') }}">Patient Management</a>
                <a class="btn" href="{{ url_for('login') }}">Logistics Management</a>
                <!-- Keep Finance Management URL as is -->
                <a class="btn" href="https://syncore-finance-management-system.onrender.com/">Finance Management</a>
                <a class="btn" href="{{ url_for('login') }}">Medical Director</a>
            </div>
        </div>
    </div>
    <footer>
        <p>SYNCORE v1<br>&copy; 2024</p>
    </footer>

    <script>
        window.onload = function() {
            document.body.classList.add('fade-in');
        };
    </script>
</body>
</html>
